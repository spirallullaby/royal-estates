<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Royal estates</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigate</ion-list-header>
      <button menuClose ion-item (click)="getLocations()">
        Find a Location
      </button>      
      <ion-list-header>List of all saved locations</ion-list-header>        
      <button menuClose ion-item *ngFor="let fav of favouriteEstates" (click)="goToEstate(fav)">
        {{fav.refNumber}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
