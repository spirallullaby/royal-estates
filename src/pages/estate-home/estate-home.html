<ion-header>
  <ion-navbar color="primary">
    <ion-title>Ref number:{{estate.refNumber}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
          <ion-icon name="home"></ion-icon>
      </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab tabTitle="overview" [root]="overviewTab" [rootParams]="{estate: estate}" tabIcon="information-circle"></ion-tab>
    <ion-tab tabTitle="map" [root]="mapTab" [rootParams]="{estate: estate}" tabIcon="map"></ion-tab>
    <ion-tab tabTitle="similar" [root]="similarTab" [rootParams]="{estate: estate}" tabIcon="images"></ion-tab>
  </ion-tabs>
</ion-content>
