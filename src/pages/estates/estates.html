<ion-header>
  <ion-navbar>
    <ion-title>Estates in {{locationName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list *ngFor="let region of regions">
      <ion-item-divider>
        <ion-label>
          {{region}}
        </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let estate of getEstatesByRegion(region)">
        <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
          <img src={{estate.image}}>
        </ion-thumbnail>
        <ion-label>
          <h3>{{estate.refNumber}}</h3>
          <p>{{estate.type}},{{estate.bedrooms}} bedrooms </p>
          <a role="button" (click)="goToEstateHome(estate)" style="float:right">View</a>
          <p>{{locationName}},{{estate.region}}</p>
        </ion-label> 
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
