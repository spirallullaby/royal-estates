<ion-header>
  <ion-navbar>
    <ion-title>Estates in {{locationName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let group of estates | groupBy:'region'| pairs">
    <ion-item-divider color="secondary">
      <ion-label> {{group[0]}} </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let estate of group[1]">
      <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
        <img src="{{estate.image}}" />
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
            <h3>{{estate.refNumber}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
            <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
          </ion-col>
          <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
            <a
              role="button"
              (click)="goToEstateHome(estate)"
              style="float: right"
              >View</a
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-wrap" style="text-overflow: ellipsis;">
            <p>{{estate.region}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
