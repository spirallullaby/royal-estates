<ion-header>
  <ion-navbar>
    <ion-title>Estates in {{locationName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list *ngFor="let region of regions">
      <ion-item-divider>
        <ion-label>
          {{region}}
        </ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let estate of getEstatesByRegion(region)">
        <ion-thumbnail (click)="goToEstateHome(estate.id)" slot="start">
          <img src={{estate.image}}>
        </ion-thumbnail>  
        <!-- <ion-label>
          <h4>{{estate.refNumber}}</h4>
        </ion-label>       -->
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
