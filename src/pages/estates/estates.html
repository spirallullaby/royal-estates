<ion-header>
  <ion-navbar color="primary">
    <ion-title>Estates in {{locationName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let group of estates | groupBy:'region'| pairs">
    <ion-item-divider color="secondary">
      <ion-label> {{group[0]}} </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let estate of group[1]">
      <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
        <img src="{{estate.image}}" />
      </ion-thumbnail>
      <ion-grid no-padding item-end>
        <ion-row>
          <ion-col>
            <ion-note color="dark">Ref No.{{estate.refNumber}}</ion-note>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-7>
            <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
          </ion-col>
          <ion-col>
            <a role="button" (click)="goToEstateHome(estate)">View</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>{{estate.region}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
