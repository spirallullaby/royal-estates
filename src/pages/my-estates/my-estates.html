<ion-header>
  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Royal estates</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My estates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card style="width: 95%;">
    <p *ngIf="mySavedEstates.length == 0" style="margin: 5px">
      You are not currently following any estates.
    </p>
    <p *ngIf="mySavedEstates.length > 0">
      <ion-item *ngFor="let estate of mySavedEstates">
        <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
          <img src="{{estate.image}}" />
        </ion-thumbnail>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
              <h3>{{estate.refNumber}}</h3>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
              <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
            </ion-col>
            <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
              <a
                role="button"
                (click)="goToEstateHome(estate)"
                style="float: right"
                >View</a
              >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-wrap" style="text-overflow: ellipsis; overflow:hidden">
              <p>{{estate.region}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </p>
    <p style="margin: 5px" >
      To save more estates, select a location, then you can save estates from
      their estate overview page.
    </p>
    <p><button ion-button (click)="goToEstates()" style="width:90%; text-align: center; margin: 5%;"><ion-icon style="margin: 5px" name="search"></ion-icon>FIND A LOCATION</button></p>
  </ion-card>
</ion-content>
