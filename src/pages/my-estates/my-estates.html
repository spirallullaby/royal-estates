<ion-header>
  <ion-header>
    <ion-navbar color="primary">
      <button menuToggle ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Royal estates</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
      <ion-title>My estates</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let group of mySavedEstates | groupBy:'region'| pairs">
    <ion-item-divider color="secondary">
      <ion-label> {{group[0]}} </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let estate of group[1]">
      <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
        <img src="{{estate.image}}" />
      </ion-thumbnail>
      <ion-list>
        <ion-row>
          <ion-col text-wrap>
            <h3>{{estate.refNumber}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap>
            <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
          </ion-col>          
          <ion-col>
            <a role="button" (click)="goToEstateHome(estate)" style="float:right">View</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap>
            <p>{{estate.region}}</p>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
