<ion-header></ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <img src="{{estate.image}}" />
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col text-center>
            <ion-buttons>
              <button ion-button *ngIf="isFavourite" (click)="bookmarkClicked()" style="width: 100%;">
                <ion-icon name="bookmark" style="margin: 5px"></ion-icon>Unfollow estate
              </button>
              <button ion-button *ngIf="!isFavourite" (click)="bookmarkClicked()" style="width: 100%;">
                <ion-icon name="bookmark" style="margin: 5px"></ion-icon>Save to my estates
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>{{estate.type}}</p>
          </ion-col>
          <ion-col>
            <p>Area:{{estate.area}} &#13217;</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>
              <ion-badge color="primary">{{estate.bedrooms}}</ion-badge>
              bedrooms
            </p>
          </ion-col>
          <ion-col>
            <p>Price: ${{estate.price|number : '1.2-2'}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <p>{{estate.address}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
