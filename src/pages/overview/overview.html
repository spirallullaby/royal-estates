<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <img src="{{estate.image}}" />
    </ion-card-header>

    <ion-card-content>
      <p>
        <ion-buttons>
          <button ion-button (cslick)='bookmarkClicked()'>
            <ion-icon name="bookmark"> {{bookmarkText}}</ion-icon>
          </button>
        </ion-buttons>
      </p>
      <ion-list>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <p style="float: left">{{estate.type}}</p>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <p style="float: right">Area:{{estate.area}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" class="ion-text-center">
            <p style="float: left">
              <ion-badge color="primary">{{estate.bedrooms}}</ion-badge>
              bedrooms
            </p>
          </ion-col>
          <ion-col size="6" class="ion-text-center">
            <p style="float: right">Price:${{estate.price|number : '1.2-2'}}</p>
          </ion-col>
        </ion-row>
      </ion-list>
      <p style="float: left">{{estate.address}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
