<ion-header>
  <ion-toolbar>
    <ion-segment
      secondary
      [(ngModel)]="regionFilter"
      (ionChange)="filterRegion()"
    >
      <ion-segment-button value="region"> REGION </ion-segment-button>
      <ion-segment-button value="all"> ALL </ion-segment-button>
    </ion-segment>
    <ion-list>
      <ion-row>
        <ion-col> <ion-label>Filter by type:</ion-label></ion-col>
        <ion-col>
          <ion-select
            style="max-width: 100%"
            [(ngModel)]="selectedEstateType"
            (ionChange)="filterRegion()"
          >
            <ion-option>House</ion-option>
            <ion-option>Apartment</ion-option>
            <ion-option>Studio</ion-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-toggle
            [(ngModel)]="useAdditionalFilter"
            (ionChange)="filterRegion()"
          ></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list
    [virtualScroll]="estates | groupBy:region"
    [approxItemHeight]="'132px'"
    [headerFn]="getHeader"
  > -->
  <ion-list
    [virtualScroll]="estates"
    [approxItemHeight]="'132px'"
    [headerFn]="getHeader"
  >
    <ion-item-divider color="secondary" *virtualHeader="let header">
      {{header}}
    </ion-item-divider>
    <ion-item *virtualItem="let estate">
      <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
        <img src="{{estate.image}}" />
      </ion-thumbnail>
      <ion-list>
        <ion-row>
          <ion-col text-wrap>
            <h3>{{estate.refNumber}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap>
            <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
          </ion-col>
          <ion-col>
            <a
              role="button"
              (click)="goToEstateHome(estate)"
              style="float: right"
              >View</a
            >
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap>
            <p>{{estate.region}}</p>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-item>
    <!-- </ion-list> -->
  </ion-list>
</ion-content>
