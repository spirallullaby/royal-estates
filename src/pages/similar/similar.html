<ion-header>
  <ion-toolbar>
    <ion-segment
      secondary
      [(ngModel)]="regionFilter"
      (ionChange)="filterRegion()"
    >
      <ion-segment-button value="region"> REGION </ion-segment-button>
      <ion-segment-button value="all"> ALL </ion-segment-button>
    </ion-segment>
    <ion-list>
      <ion-row>
        <ion-col text-wrap> <ion-label>Filter by type:</ion-label></ion-col>
        <ion-col text-wrap>
          <ion-select
            [(ngModel)]="selectedEstateType"
            (ionChange)="filterRegion()"
            >
            <ion-option text-wrap>House</ion-option>
            <ion-option text-wrap>Apartment</ion-option>
            <ion-option text-wrap>Studio</ion-option>
          </ion-select>
        </ion-col>
        <ion-col text-wrap>
          <ion-toggle
            [(ngModel)]="useAdditionalFilter"
            (ionChange)="filterRegion()"
          ></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list
    [virtualScroll]="estates | groupBy:region"
    [approxItemHeight]="'132px'"
    [headerFn]="getHeader"
  > -->
  <ion-list *ngFor="let group of estates | groupBy:'region'| pairs">
    <ion-item-divider color="secondary">
      <ion-label> {{group[0]}} </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let estate of group[1]">
      <ion-thumbnail (click)="goToEstateHome(estate)" item-start>
        <img src="{{estate.image}}" />
      </ion-thumbnail>
      <ion-list>
        <ion-row>
          <ion-col text-wrap>
            <h3>{{estate.refNumber}}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap>
            <p>{{estate.type}}, {{estate.bedrooms}} bedrooms</p>
          </ion-col>          
          <ion-col>
            <a role="button" (click)="goToEstateHome(estate)" style="float:right">View</a>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-wrap>
            <p>{{estate.region}}</p>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-item>
    <!-- </ion-list> -->
  </ion-list>
</ion-content>
